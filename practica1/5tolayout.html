<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Columna con Flexbox</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        .container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        .header, .footer { 
            background: #0988ff; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        .content { 
            flex: 1; 
            background: #c64cff; 
            padding: 40px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cabecera</div>
        <div class="content">Contenido Principal</div>
        <div class="footer">Pie de PÃ¡gina</div>
    </div>
</body>
</html>
